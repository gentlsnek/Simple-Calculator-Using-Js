<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <h1>CALCULATOR</h1>
            <div class="container">
                <div class="display" id="display">
                    <textarea class="disp" id="disp" readonly></textarea>
                </div>
                <div class="numpad" id="numpad">
                  <button class="num1" id="num1">1</button>
                  <button class="num2" id="num2">2</button>
                  <button class="num3" id="num3">3</button>
                  <button class="num4" id="num4">4</button>   
                  <button class="num5" id="num5">5</button>   
                  <button class="num6" id="num6">6</button>       
                  <button class="num7" id="num7">7</button>   
                  <button class="num8" id="num8">8</button>   
                  <button class="num9" id="num9">9</button>   
                  <button class="num0" id="num0">0</button>   
                  <button class="num." id="numd">.</button>   
                  <button class="numequals" id="numequals">=</button>
                </div>
                <div class="mops" id="mops">
                    <button class="bracket1" id="bracket1">(</button>
                    <button class="bracket2" id="bracket2">)</button>
                </div>
                <div class="operators" id="operators">
                    <button class="clear" id="clear" >C</button>
                    <button class="add" id="sum">+</button>
                    <button class="sub" id="sub">-</button>
                    <button class="mul" id="mul">x</button>
                    <button class="div" id="div">/</button>
                </div>
            </div>
        </center>
        <script src="script.js"></script>
    </body>
</html>
